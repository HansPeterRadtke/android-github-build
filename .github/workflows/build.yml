name: Android Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip unzip zip openjdk-17-jdk
          pip install buildozer
      - name: Build APK
        run: buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v3@8fd8f6ce25b7585978cb3d0b56f35c1a979cbf20
        with:
          name: app-debug-apk
          path: bin/*.apk
