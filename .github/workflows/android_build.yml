name: Android Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip unzip zip openjdk-17-jdk wget

      - name: Set up Android SDK
        run: |
          mkdir -p "$HOME/android-sdk"
          cd "$HOME/android-sdk"
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d cmdline-tools
          mv cmdline-tools cmdline-tools-tools
          mkdir cmdline-tools
          mv cmdline-tools-tools cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root="$HOME/android-sdk" "platform-tools" "build-tools;34.0.0"
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          echo "export PATH=$HOME/android-sdk/platform-tools:$PATH" >> "$GITHUB_ENV"

      - name: Install Python packages
        run: |
          pip install cython
          pip install buildozer

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk
