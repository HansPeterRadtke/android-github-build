plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' version '1.9.22'
}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    namespace 'com.example.app'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.app"
        minSdk 26
        targetSdk 34
        versionCode 3
        versionName "1.1.7"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst 'lib/**/libonnxruntime.so'
    }
    tasks.named("preBuild") { dependsOn("downloadModels") }
}

repositories {
    mavenCentral()
}

tasks.register("downloadModels", Exec) {
    commandLine "bash", "scripts/download_models.sh"
}

dependencies {
    implementation("com.bihe0832.android:lib-sherpa-onnx:6.25.21") {
        exclude group: 'com.microsoft.onnxruntime', module: 'onnxruntime'
    }
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation 'com.microsoft.onnxruntime:onnxruntime-android:1.15.1'
}